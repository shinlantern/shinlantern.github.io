<!DOCTYPE HTML>
<html ng-app="myPortfolioApp">

<head>
	<title>{{ProjectTitle}}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
	<link href="assets/css/slideshow.css" rel="stylesheet">
	</link>
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload" ng-controller="ProjectPagesController">

	<!-- Header -->
	<header id="header">
		<a class="title">{{ProjectTitle}}</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#" class="active">My Projects</a></li>
				<li><a href="elements.html">Elements</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
				<h3 class="major" style="margin-bottom: 0px; padding-left: 5px;">{{ProjectDatas.PageTitle}}</h3>
				<code style="padding: 0px 0px 0px 3px;">{{ProjectDatas.CreatedWith}}</code>

				<!-- Slideshow container -->
				<div class="slideshow-container" id="slideshowDiv">

					<div ng-repeat="image in ProjectDatas.Images">
						<div class="mySlides fade">
							<div class="numbertext">{{$index + 1}} / {{ProjectDatas.Images.length}}</div>
							<img src={{image.ImageSrc}} style="width:100%">
							<div class="text" style="color:black;">{{image.Info}}</div>
						</div>
					</div>

					<!-- Next and previous buttons -->
					<a class="prev" ng-click="plusSlides(-1)">&#10094;</a>
					<a class="next" ng-click="plusSlides(1)">&#10095;</a>
				</div>

				<!-- The dots/circles -->
				<div style="text-align:center">
					<span ng-repeat="image in ProjectDatas.Images" class="dot"
						ng-click="currentSlide($index + 1)"></span>
				</div>
				<!-- {{ProjectDatas.PageDetails}} -->
				<p ng-repeat="paragraph in ProjectDatas.PageDetails" style="margin-bottom:15px;">{{paragraph}}</p>
			</div>
		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper alt">
		<div class="inner">
			<ul class="menu">
				<li>&copy; Untitled. All rights reserved.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="app.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
